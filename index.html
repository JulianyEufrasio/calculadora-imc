<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">Calcule seu IMC</div>
        <!-- nome -->
        <div class="input">
            <input type="text" id="nome" placeholder="Insira seu nome">
        </div>
        <!-- altura -->
        <div class="input">
            <input type="number" id="altura" placeholder="Insira sua altura">
        </div>
        <!-- peso -->
        <div class="input">
            <input type="number" id="peso" placeholder="Insira seu peso">
        </div>

        <div class="btns">
        <button id="calcular">Calcular</button>
        <button id="limpar" value="Limpar dados">Limpar dados</button>   
        </div>
        
        <div class="resultado" id="resultado"></div>
    </div>

    <!-- js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
